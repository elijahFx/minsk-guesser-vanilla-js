<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="geoguesser.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,700;1,300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
  <link rel="icon" type="image/x-icon" href="/assets/favicon.ico">
  <title>MinskGuesser - проверьте ваши знания столицы Республики Беларусь!</title>
</head>
<body>
  <img src="/geo/geo/yandexGeoguesser/assets/minsk-logo-220.png" class="logo">
  <div class="infoBox">
    <div class="bottomRow">
      <h3 id="city">Минск</h3>
      <h3 id="roundElement">0 / 5</h3>
      <h3 id="pointsElement">0</h3>
    </div>
    <div class="topRow">
    <h4>Карта:</h4>
    <h4>Раунд:</h4>
    <h4>Баллы:</h4>
  </div>
  </div>
  
  <div class="container">
    <div class="shadowBox">
      <button class="one button"><img src="/geo/geo/yandexGeoguesser/assets/arrow.png"></button>
      <button class="two button"><img src="/geo/geo/yandexGeoguesser/assets/arrow.png"></button>
      <button class="three button"><img src="/geo/geo/yandexGeoguesser/assets/pin2.png"></button>
    </div>
    <div id="map" class="mapNotTouched"></div>
    <button class="submitBtn">Поместите булавку на карту</button>
</div>
  <div id="app"></div>
  <div class="loader-wrapper">
    <span class="loader"><span class="loader-inner"></span></span>
  </div>
  </div>
  <script src="https://api-maps.yandex.ru/2.1/?apikey=b758d8a7-6b04-428a-8075-287f16ed6f8d&lang=ru_RU"></script>
  <script src="geoguesser.js"></script>
  <script src="randomCoords.js" type="module"></script>
</body>
</html>
